<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Status Checker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 8px;
            color: #2c3e50;
        }

        .last-updated {
            font-size: 12px;
            color: #7f8c8d;
            margin-top: 10px;
        }

        .refresh-button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
            transition: background 0.3s;
        }

        .refresh-button:hover {
            background: #2980b9;
        }

        .refresh-button.loading {
            background: #95a5a6;
            cursor: not-allowed;
        }

        .categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 24px;
            margin-bottom: 30px;
        }

        .category {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .category-title {
            font-size: 16px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 16px;
            padding-bottom: 10px;
            border-bottom: 2px solid #ecf0f1;
        }

        .service {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            padding: 10px;
            border-radius: 6px;
            background: #f8f9fa;
            transition: background 0.3s;
        }

        .service:hover {
            background: #ecf0f1;
        }

        .status-bar {
            width: 8px;
            height: 24px;
            border-radius: 3px;
            margin-right: 12px;
            flex-shrink: 0;
        }

        .status-bar.working {
            background: #27ae60;
        }

        .status-bar.issues {
            background: #f39c12;
        }

        .status-bar.down {
            background: #e74c3c;
        }

        .status-bar.checking {
            background: #95a5a6;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .service-info {
            flex: 1;
            min-width: 0;
        }

        .service-name {
            font-size: 14px;
            font-weight: 500;
            color: #2c3e50;
            word-break: break-word;
        }

        .service-status {
            font-size: 12px;
            color: #7f8c8d;
            margin-top: 2px;
        }

        .status-text {
            margin-left: 8px;
            font-size: 12px;
            font-weight: 600;
            padding: 3px 8px;
            border-radius: 3px;
            white-space: nowrap;
        }

        .status-text.working {
            color: #27ae60;
            background: #d5f4e6;
        }

        .status-text.issues {
            color: #e67e22;
            background: #fdebd0;
        }

        .status-text.down {
            color: #c0392b;
            background: #fadbd8;
        }

        .status-text.checking {
            color: #7f8c8d;
            background: #ecf0f1;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-top: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 12px;
            color: #7f8c8d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-number.working {
            color: #27ae60;
        }

        .stat-number.issues {
            color: #f39c12;
        }

        .stat-number.down {
            color: #e74c3c;
        }

        .error-message {
            background: #fadbd8;
            color: #c0392b;
            padding: 12px;
            border-radius: 6px;
            font-size: 12px;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .categories {
                grid-template-columns: 1fr;
            }

            .stats {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Service Status Checker</h1>
            <p>Real-time status monitoring for major service providers</p>
            <button class="refresh-button" id="refreshBtn">Refresh Now</button>
            <div class="last-updated" id="lastUpdated">Loading...</div>
        </header>

        <div id="statsContainer" class="stats"></div>
        <div id="categoriesContainer" class="categories"></div>
    </div>

    <script>
        const services = {
            'Hosting & ISP': [
                { name: 'CloudFlare Hosting', url: 'https://www.cloudflarestatus.com/' },
                { name: 'Calix Cloud', url: 'https://trust.calix.com/' },
                { name: 'Genesys', url: 'https://status.mypurecloud.com//' }
            ],
            'Streaming': [
                { name: 'Apple Services', url: 'https://www.apple.com/support/systemstatus/' },
                { name: 'Netflix', url: 'https://help.netflix.com/en/is-netflix-down' },
                { name: 'Amazon Cloud Services', url: 'https://status.aws.amazon.com/' },
                { name: 'Twitch', url: 'https://status.twitch.tv/' }
            ],
            'Gaming': [
                { name: 'PlayStation Services', url: 'https://status.playstation.com/' },
                { name: 'Xbox Services', url: 'https://support.xbox.com/en-US/xbox-live-status' },
                { name: 'World of Warcraft', url: 'https://worldofwarcraft.com/en-us/game/status/us' },
                { name: 'Epic Games/Fortnite', url: 'https://status.epicgames.com/' },
                { name: 'Steam', url: 'https://steamstat.us/' },
                { name: 'Activision', url: 'https://support.activision.com/onlineservices' },
                { name: 'Nintendo Online', url: 'https://www.nintendo.co.jp/netinfo/en_GB/index.html' }
            ],
            'Communication': [
                { name: 'Discord', url: 'https://discordstatus.com/' },
                { name: 'Google Services', url: 'https://www.google.com/appsstatus#hl=en&v=status' },
                { name: 'Zoom', url: 'https://status.zoom.us/' },
                { name: 'Slack', url: 'https://status.slack.com/' }
            ],
            'Social Media': [
                { name: 'Facebook', url: 'https://status.fb.com/' },
                { name: 'Twitter', url: 'https://api.twitterstat.us/' },
                { name: 'Instagram', url: 'https://status.ig.com/' },
                { name: 'Reddit', url: 'https://www.redditstatus.com/' },
                { name: 'LinkedIn', url: 'https://linkedin.statuspage.io/' }
            ],
            'AI Services': [
                { name: 'Claude', url: 'https://status.claude.com/' },
                { name: 'ChatGPT', url: 'https://status.openai.com/' },
                { name: 'Gemini', url: 'https://status.cloud.google.com/' }
            ]
        };

        let statusData = {};

        async function checkStatus(serviceName, url) {
            try {
                const response = await fetch(url, { 
                    method: 'HEAD',
                    mode: 'no-cors',
                    timeout: 5000
                });
                
                // For CORS requests, we can't read the response, but lack of error means reachable
                return 'working';
            } catch (error) {
                return 'down';
            }
        }

        async function checkAllServices() {
            statusData = {};
            
            for (const [category, serviceList] of Object.entries(services)) {
                statusData[category] = {};
                
                for (const service of serviceList) {
                    statusData[category][service.name] = {
                        status: 'checking',
                        url: service.url
                    };
                }
            }

            renderUI();

            // Stagger requests to avoid overwhelming
            for (const [category, serviceList] of Object.entries(services)) {
                for (const service of serviceList) {
                    setTimeout(async () => {
                        const status = await checkStatus(service.name, service.url);
                        statusData[category][service.name].status = status;
                        renderUI();
                    }, Math.random() * 2000);
                }
            }

            updateTimestamp();
        }

        function renderUI() {
            renderStats();
            renderCategories();
        }

        function renderStats() {
            let working = 0, issues = 0, down = 0;

            for (const category in statusData) {
                for (const service in statusData[category]) {
                    const status = statusData[category][service].status;
                    if (status === 'working') working++;
                    else if (status === 'issues') issues++;
                    else if (status === 'down') down++;
                }
            }

            const statsHTML = `
                <div class="stat-card">
                    <div class="stat-number working">${working}</div>
                    <div class="stat-label">Operational</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number issues">${issues}</div>
                    <div class="stat-label">Issues</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number down">${down}</div>
                    <div class="stat-label">Down</div>
                </div>
            `;

            document.getElementById('statsContainer').innerHTML = statsHTML;
        }

        function renderCategories() {
            let html = '';

            for (const [category, serviceList] of Object.entries(services)) {
                html += `<div class="category">
                    <div class="category-title">${category}</div>`;

                for (const service of serviceList) {
                    const data = statusData[category][service.name] || { status: 'checking' };
                    const status = data.status;

                    html += `
                        <div class="service">
                            <div class="status-bar ${status}"></div>
                            <div class="service-info">
                                <div class="service-name">${service.name}</div>
                            </div>
                            <span class="status-text ${status}">
                                ${status.charAt(0).toUpperCase() + status.slice(1)}
                            </span>
                        </div>
                    `;
                }

                html += `</div>`;
            }

            document.getElementById('categoriesContainer').innerHTML = html;
        }

        function updateTimestamp() {
            const now = new Date();
            const timeString = now.toLocaleTimeString([], { 
                hour: '2-digit', 
                minute: '2-digit',
                second: '2-digit'
            });
            const dateString = now.toLocaleDateString();
            document.getElementById('lastUpdated').textContent = `Last checked: ${dateString} at ${timeString}`;
        }

        document.getElementById('refreshBtn').addEventListener('click', async () => {
            const btn = document.getElementById('refreshBtn');
            btn.classList.add('loading');
            btn.disabled = true;
            btn.textContent = 'Checking...';

            await checkAllServices();

            btn.classList.remove('loading');
            btn.disabled = false;
            btn.textContent = 'Refresh Now';
        });

        // Initial load
        checkAllServices();

        // Auto-refresh every 5 minutes
        setInterval(checkAllServices, 5 * 60 * 1000);
    </script>
</body>
</html>
